<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <label id="perimetroCuadrado"></label>
            <label id="areaCuadrado"></label>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triángulo isosceles</h2>
        <form>
            <label for="lado1">Escribe la medida del lado 1 del triángulo</label>
            <input id="lado1" type="number">
            <label for="lado2">Escribe la medida del lado 2 del triángulo</label>
            <input id="lado2" type="number">
            <label for="base">Escribe la medida de la base del triángulo</label>
            <input id="base" type="number">
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
            <div id="resultadoTrianguloIsosceles">
                <label id="alturaTrianguloIsosceles"></label>
            </div>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
